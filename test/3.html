<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 布局标签（结构化语义标签） -->
    <!-- 
        header 表示网页的头部
        main   表示网页的主体部分（仅有一个）
        footer 表示网页的底部
        nav    表示网页的导航
        aside  表示网页的其他内容（侧边栏）
        article表示一个独立的文章
        section表示一个独立的区块，其他标签不能表示的用section

     -->
    <!-- div 没有语义，只表示一个区块，目前来讲div是主要的布局元素
          span  行内元素没有任何的语义,一般用于在网页中选中文字 -->

    <!-- 在HTML中列表有三种，有序列表(order list )，无序列表(unorder list)，定义列表(definite list)
             -->

    <ol>
      <li></li>
      <li></li>
    </ol>
    <ul>
      <li></li>
      <li></li>
    </ul>
    <dl>
      <dt>结构</dt>
      <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>

<!--超链接  -->
    <!-- 超链接可以让页面跳转到其他页面或者是当前页面的其他位置 
        使用a标签定义超链接
        属性：href   指定跳转的目标路径
                    其值可以是一个外部网站的地址，也可以是内部页面的地址
                超链接算是一个行内元素，标签内可以嵌套除了a之外的任何元素
             target 
                    可选值：_self（默认值）   在当前页面打开超链接
                            _blank          在新页面打开超链接
            -->
    <!-- 在开发中可以将#作为超连接的占位符使用，会转到当前页面的顶部 -->
    <!-- 当href的值为JavaScript：；时点击超链接什么都不会发生 -->
    <a href="网页链接"></a>
    <!-- id属性（唯一不重复）
                    每一个标签都可以添加一个id属性
                    id属性是元素的唯一标识 同一个页面中不允许出现重复的id属性
                    只需将herf的值设置为目标元素的id，就能调转到页面的指定位置 -->

<!-- 相对路径 -->
    <!-- 当我们需要跳转到一个服务器内部的页面时，一般我们会使用相对路径 -->
    <!-- 
                ./表示文件所在的当前目录
                ../表示当前文件所在目录的上一级目录 -->
  </body>
</html>
