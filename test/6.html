<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 网页分为三个部分
        结构（HTML）
        表现（css）
        行为（JavaScript） -->
    <!-- css
            层叠样式表
            网页是一个多层的结果，通过css可以分别为每一层设置样式
            最终我们看到的是最上面一层
            总之，css用来设置网页的样式 -->
    <!-- 使用css修改元素样式的方式
            1，内联样式/行内样式
                在标签内部通过style属性来设置元素的样式
                  <p style="color: black;"></p>
            问题：内联样式只能对一个标签生效
                当样式发生变化时必须一个一个修改，非常的麻烦
            
            
                开发是绝对不要使用内联样式

            2.内部样式表
                将样式编写到head的style标签中
                通过css的选择器来选种原书并为其设置各种样式
                可以同时对多个标签设置样式，并且修改只需要修改一处即可
                内部样式表更方便对样式进行复用
            问题：只能对一个网页起作用
                 样式不能跨页面进行复用


            3.外部样式表（最佳实践）
                将css编写到外部的css文件，然后通过link标签引入
                样式可以在不同页面之间进行复用
                可以使用到浏览器的缓存机制，从而加快网页的加载速度
             -->
    <!-- css的基本语法
                    选择器 声明块
                    通过选择器选中页面中的指定元素
                    通过声明块指定为元素设置的样式
                    声明块由一个个声明组成
                    是一个名值对的结构
                    名：值; -->
  </body>
</html>
