<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
        使用img标签来引用外部图片，img标签是一个自结束标签
        img属于替换元素（介于块元素与行内元素之间，具有两种元素的特点
            属性：src:指定外部图片的路径，何超链接类似
                alt:图片的描述，默认情况下不会显示，当图片无法加载时显示、
                搜索引擎会根据alt的内容来识别图片
                width 图片的宽度，单位是像素
                height 图片的高度
                宽度和高度只修改一个，另一个会等比例缩放
                一般情况下，在pc端，不建议修改图片的尺寸
                但是在移动端，经常需要修改图片的尺寸）


     -->
     <!-- 图片的格式
                jpg:支持的颜色非常丰富，不支持透明效果，不支持动图
                    一般用来显示照片
                gif：支持的颜色比较少，支持动图，支持透明效果
                    颜色单一的图片，动图
                png：支持的颜色非常丰富，支持复杂透明，不支持动图
                    颜色丰富，复杂透明的图片
                webp ：这是谷歌推出的专门用来表示网页的图片的一种格式
            它具备其他格式的所有优点，而且文件还特别的小
        
                base64：把图片使用base64编码，可以将图片转换为字符，通过自负的形式引入图片
                    效果一样用小的
                    效果不一样，用效果好的-->
    <!-- 内联框架：用于向当前网页引入一个其他页面
                    src:指定要引入的网页的路径
                    frameborder：指定内联框架的边框 -->

</body>
</html>
