    <script>
        /* 
        运算符（操作符）
            用来对一个或多个操作数进行运算
            算术运算符
                +加法运算符
                —减法运算符
                *乘法运算符
                /除法运算符
                **幂运算
                %模运算，取余数
        JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算
            当任意一个值和字符串做加法运算时，会先将其他值转换为字符串，然后再做拼接的操作，可以利用这一特点完成类型转换
            可以通过任意类型+一个空串的形式转换为字符串，其原理和String函数相同，但使用起来更加简洁
            
        赋值运算符
            =
            a+=n  等价于a=a+n    
            a-=n  等价于a=a-n
            a*=n  等价于a=a*n
            a/=n  等价于a=a/n
            a%=n  等价于a=a%n
           a**=n  等价于a=a**n
            a??=n空赋值，只有当变量为null和undefined才会对变量进行赋值
            变量在等号左边才是变量，在等号右边是值
        

            当对非数值类型进行正负运算时，会将其转换为数值然后再运算
        

        自增 ++
            前自增++a
                返回自增后的新值
            后自增a++
                返回自增前的旧值
        自减--
            和自增类似


        */
