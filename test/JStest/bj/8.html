<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      /*
      函数（function）
         函数也是对象，具有对象所有的功能
         函数可以存储代码
         使用typeof检查函数对象时会返回function
         语法：
         1,函数声明
         function 函数名(){
          语句...
         }
         2.函数表达式
         const 函数名 = function(){
            语句...
         }
         3.箭头函数当箭头函数中只有一个参数时，容纳参数的括号()可以省略
         箭头函数返回值可以直接写在箭头后，对象字面量必须用（）包起来
         const fn = () =>{

         }

参数
    形式参数
        在定义函数时，可以在函数中指定数量不等的形参
        定义形参相当于在函数内部声明了对应的变量但是没有赋值
    实际参数
        在调用函数时，可以在函数中指定数量不等的实参
        实参会赋值给对应的形参,多余的实参不会被使用，多余的形参会被赋值为undefined
    参数的类型
        JS中不会检查参数的类型，可以传递任意数量，任何类型的值作为参数
  定义参数时可以指定默认值
  变量作为实参传递时，传递的是变量中存储的值
  函数每次调用都会重新创建默认值

  在函数中可以通过return设置函数的执行结果，任何值都可以作为返回值
  return后不写任何值或不写return，则返回undefined

作用域scope
         指变量的可变见区域

      全局作用域
          在网页运行时创建，网页关闭时销毁
          所有直接编写在script标签中的代码都位于全局作用域内
         全局作用域中的变量是全局变量，可以在任何位置被访问
      局部作用域
        块作用域
          块作用域在代码执行时创建，代码执行完毕就销毁
          在块作用域中声明的变量是局部变量，只能在块内部被访问
        函数作用域
          是一种局部作用域
          在函数调用时产生，调用结束后销毁
          函数调用都会产生一个全新的函数作用域
          函数内部定义的变量是局部变量，只能在函数内部被访问

      作用域链
      当使用变量时会先在当前作用域寻找变量，没找到会到上一层作用域寻找，以此类推

方法method
    当一个对象的属性是一个函数，就称这个函数是该对象的方法
    
      */
      const fn2 = (a, b) => a + b;
      function sum(a = 1, b = 4) {
        return a + b;
      }

      function fn1(c) {}
      fn1(sum());
    </script>
