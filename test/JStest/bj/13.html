<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
    instanceof检查一个对象是否是一个类的实例
        检查的是对象的原型链上是否有该类实例吗，有则返回true
      Object是所有对象的原型，所有任何和对象或Object进行instanceof运算都会返回true
    检查对象自身中是否含有某个属性的方法
      1.in运算符
        使用in运算符检查属性时，无论属性在对象自身还是在原型中都返回true
      2.Object.hasOwn(对象，属性名)

    */

    class Animal{
        name
    }
    class Dog extends Animal{
        sayHello(){
          
        }
    }
    // dog原型链： dog>Animal实例>Object实例>Object原型>null
    const dog = new Dog
    console.log(dog instanceof Dog);
    console.log(dog instanceof Animal);
    console.log("sayHello" in dog);
    console.log(dog.__proto__);
    console.log(Dog.prototype);
    console.log(dog.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
    console.log(Object.hasOwn(dog,"sayHello"));
    console.log(Object.hasOwn(dog,"name"));
    /* 
    
    
    
    
    */
  </script>
</head>

</body>
