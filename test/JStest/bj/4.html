      /* 
逻辑非！
逻辑与&&
        &&两边都是true才返回true，否则返回false

        与运算是找false的运算
    对于非布尔值的运算，会转换为布尔值计算，但最终会返回原值
        第一个值为true返回第二个值
        第一个值为false返回第一个值
逻辑或||
        或运算也是短路的运算
        与运算时短路的与，如果左边是true，则不看右边的值
        或运算是找true的运算
         对于非布尔值的运算，会转换为布尔值计算，但最终会返回原值
        第一个值为false返回第二个值
        第一个值为true返回第一个值


关系运算符
        检查两个值之间的关系是否成立
        >
        >=
        <
        <=
        ==相等运算符，比较两个值是否相等
        ===全等运算符，不会自动进行类型转换，类型不同返回false
        ！=不等，会自动进行类型转换
        ！==不全等，不会自动进行类型转换
    当对非数值进行关系运算时会先将其转换为数值后再比较
    当关系运算符两边都是字符层时会逐位比较字符的Unicode编码
        可以利用这个特点对字符串按照字母排序
    比较字符串格式的数字时要进行格式转换


    使用相等运算符比较两个不同类型的值时，会将其转换为相同的类型（通常转换为数值）
    null和defined相等但不全等
    NaN不和任何值相等
*/
      /*

运算符的优先级

        因为（）拥有最高的优先级，使用运算符时可以通过（）改变优先级
*/
