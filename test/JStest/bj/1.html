<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <script>
    // 可以将js编写到网页内部的script标签中
    alert('hh')
    // 可以将js编写到外部的js文件中通过script标签引入
    // 还可以将js编写到指定属性中


    /*

    多行注释shift+alt+a
    
    */
    //单行注释
/*
    //js严格区分大小写
js中多个空格和换行会被忽略，可以利用这个特点对代码格式化
js中的每条语句都应该以分号结尾
js具有自动添加分号的机制，不写分号解释器会自动添加
    */

    /*
    字面量和变量
        字面量就是一个值，它所代表的含义就是他字面的意思
        js中所有的字面量都可以直接使用，但是直接使用字面量不方便
        变量可以存储字面量
        变量中存储的字面量可以随意地修改
        通过变量可以对字面量进行描述，并且变量更容易修改
    变量的使用
        声明变量       let 变量名
        变量赋值       变量 = 值
        声明和赋值同时进行      let 变量 = 值

        
        */
    /* 变量不存储任何值，而是存储值的内存地址*/
   /* 常量
   在js中，使用const声明变量
   在js中除了常规的变量外，有一些对象类型的数据也会声明为变量
    */
   /*
        在js中，所有可以由我们自主命名的你内容都可以认为是一个标识符，列如 变量名，函数名，类名。。
        使用标识符的命名规范：
            只能含有字母，数字，下划线，$且不能以数字开头
            不能是js中的关键字和保留字，也不建议使用内置的函数或类名作为变量名
        命名规范：
            驼峰命名法
                首字母小写，每个单词开头大写
            内容会使用大驼峰命名法
                首字母大写，每个单词开头大写
                常量的字母全部大写
        */
    </script>
</head>
<body>
    <button onclick="alert('eee')">点击按钮</button>
    <a href="javascript:alert('11')">超链接</a>
</body>
</html>
