        switch语句在执行时，会依次将switch后的表达式和case后的表达式进行全等比较
            如果比较结果为true，则自当前case处开始执行代码
            如果结果为false。则继续比较case后的表达式，直到找到true
            如果所有的比较都是false，则执行default后的语句
            可以用break避免执行其他代码

循环语句
    通常编写一个循环要三个条件：
    1.初始化表达式（初始化变量）
    2.条件表达式
    3.更新表单式
        while循环
        语句：
        while(条件表达式)｛
        语句
        ｝
        执行时，对条件表达式进行判断，
        为true则执行循环体，执行完毕继续判断，如此重复
        结果为false则循环结束

        do-while循环
            语法：
            do{
                语句
            }while(条件表达式)
        do-while循环在执行时会先执行循环体，执行完毕后会对条件表达式进行判断

        while是先判断在执行，do-while是先执行在判断
        do-while可以确保循环至少执行一次


        for循环
            for循环和while循环没有本质区别，都是反复执行代码
            不同点是语法结构，for循环更清晰
        语法：
            for(初始化表达式；条件表达式；更新表达式){
                语句
            }
            执行流程：1.执行初始化表达式
                    2.执行条件表达式，判断循环是否执行
                    3.判断结果为true则执行循环体
                    4.执行更新表达式，对初始化变量进行修改
                    5.重复第二步，直到判断为false
                初始化表达式在整个循环过程中只会执行一次
            for循环的三个表达式都可以省略
            使用let在for循环内声明的变量是局部变量，只能在循环内部访问
            var创建的变量可以再循环的外部访问
    创建死循环的方式
    while(1){}
    for(;;){}


*/

 document.write('<br>')
}
