    <title>Document</title>
     <script>
        /* 
对象中存储属性的区域实际有两个
  1.对象自身
    直接通过对象所添加的属性位于对象自身中
    在类中通过x = y的形式添加的属性位于对象中

  2.原型对象（prototype）
        对象中有些内容会储存在原型对象中
        对象中有__proto__属性来存储原型对象
        原型对象也有原型
        原型对象也负责为对象存储属性
          当访问对象中的属性时，会优先访问对象的对象
          对象自身不包含该属性时才会访问原型对象

      会添加到原型对象的： 在类中通过xxx（）｛｝方式添加的方法，和主动向原型中添加的属性或方法
      通过
        对象.__proto__
        Obiect.getPrototypeOf()
                                访问原型对象

    原型对象的属性：
        对象中的数据（属性，方法等）
        constructor（对象中的构造函数）
  原型链
      读取对象属性时会优先对象自身的属性，如果对象中有，则使用，没有则去原型中寻找
      原型中有则使用，没有则去原型的原型中使用
      直到找到Object对象的原型（Object的原型没有原型，为null）
      没有找到则为indefined
    作用域链是找变量的链，找不到会报错
    原型链是找属性的链，找不到会返回undefined
    所有同类对象的原型对象和原型链都是同一个

  原型的作用
      原型是一个公共区域，可以被所有该例实类访问
      可以将该例实类的所有的公共属性方法统一存储在原型中
    JS中继承是通过原型来实现的
      当继承时，子类的原型是一个父类的实例




尽量不通过类的实例修改原型对象，要改就通过  类.prototype  属性修改
        */
    </script>
