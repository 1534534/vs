<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        超链接的伪类
        ：link表示未访问过的链接
        ：visit表示访问过的链接（由于隐私原因，只能修改颜色）
        ：hover表示鼠标移入
        ：active表示鼠标点击
     -->
    <!-- 伪元素选择器
            伪元素表示页面中一些特殊的并不真实存在的元素（特殊的位置）
            伪元素使用两个冒号开头
            ::first-letter 表示第一个字母
            ::first-line   表示第一行
            ::selection表示选中的内容
            ::before   表示元素的起始位置
            ::after    表示元素的结束位置
                ::before和::after必须结合content属性使用 -->
  </body>
</html>
