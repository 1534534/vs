<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 盒子的大小
        可见框的大小由内容区，内边距，边框共同决定 
        box-sizing 用来设置盒子尺寸的计算方式
        可选值：content-box默认值  宽度和高度用来设置内容区的大小
                border-box宽度和高度用来设置可见框的大小-->

    <!-- 行内元素不支持设置宽高
        可以设置padding喝margin，但垂直方向上不会影响布局 -->
    <!-- display可设置元素显示的类型
            可选值：inline  将元素设置为行内元素
                    block   将元素设置为块元素
                    inline-block 将元素设置为行内块元素，既可以设置宽高，又不会独占一行
                    table将元素设置为一个表格
            visibility可设置元素的显示状态
            可选值：visible默认值，元素在页面中正常显示
                    hidden元素在页面中不显示，但是依然占据页面中的位置-->

    <!-- 浏览器的默认样式
            默认样式的存在会影响到页面的布局，
        通常情况下编写网页时必须要去除浏览器的默认样式
        *{
            margin: 0;
            padding: 0;
        } -->
  </body>
</html>
