<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta标签用于设置网页的元数据。元数据不是给用户看的
        charset指定网页的字符集
        name制定数据的名称
    content指定数据的内容 -->
    <meta charset="UTF-8" />
    <!-- keywords表示网站的关键字，可以有多个关键字，关键字之间用逗号隔开 -->
    <meta name="keywords" content="关键词，html5" />
    <!-- description用于设置对网站的描述 -->
    <meta name="description" content="对网站的描述" />
    <!-- http-equiv用于将网站重定向到另一个网站 -->
    <meta http-equiv="refresh" content="等待的时间" ；url="目标网站网址" />
    <title>Document</title>
  </head>
  <body>
    <!-- 在网页中编写多个空格默认情况会自动被浏览器解析为一个空格
    
        html中有些符号不能直接写
        如果我们要写这些特殊符号，则需要使用HTML的实体（转义字符）-->

    <!-- 在网页中html负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是标签的样式
            标题标签：
                h1~h6共有六级标题
                h1~h6重要性递减
                h1在网页中重要性仅次于title，一般情况下一个页面中只有一个h1
                一般情况下标题标签只会使用到h1~h3 -->

    <!-- 在页面中独占一行的都是块元素（block element）
             标题标签都是块元素
                在网页中一般通过块元素对网页进行布局
                块元素中什么都能放
                p标签中不能放块元素-->

    <!-- hgroup标签用于为标题分组 -->
    <hgroup>
      <h1></h1>
      <h2></h2>
      <h3></h3>
    </hgroup>
    <!-- p标签也是一个块元素，表示一个段落 -->
    <p>p标签中的内容表示一个段落</p>
    <!-- em标签表示语气的加重 -->
    <em>字体会加粗</em>

    <!-- 在页面中不会独占一行的元素叫做行内元素（inline element） 
                行内元素主要用于包裹文字
                一般情况下会在块元素中放行内元素，不会在行内元素中放块元素
            -->
    <!-- strong表示强调 -->
    <strong></strong>
    <!-- blockquote表示一个长引用 -->
    <blockquote>这句话是我说的</blockquote>
    <!-- q表示一个短引用 -->
    <!-- br表示换行 -->

    <!-- 浏览器再借希望也是会自动对网页中不符合规范的内容进行修正 -->
  </body>
</html>
