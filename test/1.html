<!-- 文档声明，用来告诉浏览器当前网页的版本 -->
<!DOCTYPE html>
<!-- html的根标签，网页中所有的内容都将写道根标签内 -->
<html lang="en">
    <!-- head是网页的头部，head中的内容不会在网页中直接显示，主要用来帮助浏览器或搜索引擎解析网页 -->
  <head>
    <!-- meta标签用来设置网页的元数据 -->
    <!-- 通过meta标签设置网页的字符集，避免乱码问题 -->
    <meta charset="UTF-8" />
    <!-- title中的内容会显示在浏览器的标题栏，搜索引擎主要根据title中的内容判断网页的主要内容 -->
    <title>Document</title>
  </head>
  <!-- body是网页的主体，网页中所有的可见内容都将写在body内 -->
  <body>
    <!-- html中的注释会被浏览器所忽略，不会在网页中直接显示，
        但是可以在源码中查看注释，注释用来对代码进行解释说明
        开发中一定要养成编写注释的习惯，注释要求简单明了 
    
        注释还可以将不希望现实的内容影藏

        注释不能嵌套
        -->
    <!-- 
            在标签中（开始或自结束标签）可以设置属性
            属性是一个名值对
            属性用来设置标签中的内容如何显示

            有些属性有属性值，有的没有，如果有属性值，属性值应该用引号隔开
         -->
         <h1>wq</h1>
  </body>
</html>
