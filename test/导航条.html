<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航条</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        background-color: rgb(217, 226, 221);
        width: 1000px;
        height: 50px;
      }
      li {
        list-style: none;
        color: rgb(128, 135, 135);
        line-height: 50px;
        padding: 0 20px;
        float: left;
      }
      li:hover{
        background-color: rgb(56, 52, 52);
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>HTML/CSS</li>
        <li>Browser Side</li>
        <li>Server Side</li>
        <li>Programming</li>
        <li>XML</li>
        <li>Web Building</li>
        <li>Reference</li>
      </ul>
    </div>
  </body>
</html>
