<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-face可以将服务器中的字体直接提供给用户去使用 */
        @font-face {
            /* 指定字体的名字 */
            font-family: ;
            /* 服务器中字体的路径 */
            src: url();
        }
    </style>
</head>
<body>
    <!-- 字体族font-family
        指定字体的类别浏览器会自动识别该类别的字体
            可选值
                serif衬线字体
                sans-serif非衬线字体
                monospace等宽字体
        color   前景色
        font-size字体
                em相当于当前元素的大小
                rem相当于跟元素的大小 -->
    <!-- 图标字体iconfont
            在网页中经常需要使用一些图标，可以通过图片引入
                问题是图片本身较大；并且非常不灵活
            还可以将图标设置为字体引入，通过使用字体的形式使用图标


            还可以通过伪元素使用图标字体

         -->
    <!-- 行高line-height
            指文字所占的实际高度，默认值是文字的1.333倍
            行高可用px,em设置大小
            行高经常用来设置行间距
             -->
    <!-- 字体的简写属性
            font可以设置字体的所有属性
        语法：font：字体大小/行高 字体族
    
        font-weight 字体的加粗
            可选值
                normal 默认值 不加粗
                bold 加粗
                    
            
        font-style字体的风格
            normal正常
            italic斜体
        -->

    <!-- 文本的对齐方式
        text-align 水平对齐
            right
            left
            center
            justify两端对齐
        wertical-align垂直对齐
            baseline默认值基线对齐
            top
            bottom
            middle
    -->
<!-- text-decoration设置文本修饰
            none默认值
            underline
            overline
            line-through
    white-space
            设置网页如何处理空白 -->


</body>
</html>
